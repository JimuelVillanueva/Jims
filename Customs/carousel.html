<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="carousel.css" />
</head>
<body>
  <div class="carousel-container">
    <h1 class="carousel-title">Happy Birthday, Yhanaa ❤️</h1>
    <div class="carousel">
      <div class="carousel-track">
        <img src="photo1.jpg" alt="Photo 1" class="carousel-image">
        <img src="photo2.jpg" alt="Photo 2" class="carousel-image">
        <img src="photo3.jpg" alt="Photo 3" class="carousel-image">
        <img src="photo4.jpg" alt="Photo 4" class="carousel-image">
      </div>
    </div>

    <!-- Automatic music -->
    <audio id="birthday-song" src="hbd.mp3" autoplay loop></audio>
  </div>

  <div class="footer">
    Developed By: Jimuel &nbsp; | &nbsp; Made with ❤️
  </div>

  <script src="carousel.js"></script>
</body>
</html>
